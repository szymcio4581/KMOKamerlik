<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KMO Kamerlik - Galeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/okok.css">
</head>
<body>
<nav>
    <div class="left">
        <h1 class="logo">KMO Kamerlik</h1>
    </div>
    <div class="right">
        <p class="navButton" onclick="window.location.href = './'">Strona Głowna</p>
        <p class="navButton" onclick="window.location.href = './#about'">O nas</p>
        <p class="navButton" onclick="window.location.href = './#swiper'">Nasze Projekty</p>
        <p class="navButton">Galeria</p>
    </div>
</nav>
<div class="background">
    <div class="backgroundBlur"></div>
</div>
<div class="main okok">
    <div class="galleryBox">
        <h1 style="margin: 0">Galeria</h1>
        <div class="actualGallery">
            <div class="imageBox" onclick="window.location.href = 'kamerostat.html'">
                <img class="image" src="assets/images/Kamerostat/Kamerostat.jpg">
                <p class="jis">Kamerostat</p>
            </div>
            <div class="imageBox" onclick="window.location.href = 'gokart.html'">
                <img class="image" src="assets/images/okokok.jpg">
                <p class="jis">Elektrogokart</p>
            </div>
            <div class="imageBox" onclick="window.location.href = 'ul.html'">
                <img style="width: 85%" class="image" src="assets/images/Sanatorium%20dla%20pszczół/picture8.jpg">
                <p  style="font-size: 20px" class="jis">Sanatorium dla pszczół</p>
            </div>
            <div class="imageBox" onclick="window.location.href = 'teleladowacz.html'">
                <img class="image" src="assets/images/teleroweroładowacz/okok.png">
                <p style="font-size: 24px" class="jis">TeleRoweroŁadowacz</p>
            </div>
            <div class="imageBox" onclick="window.location.href = 'zeszychtula.html'">
                <img class="image" src="assets/images/ZeSzyChtuLa/picture48.jpg">
                <p class="jis">ZeSzyChtuLa</p>
            </div>
            <div class="imageBox" onclick="window.location.href = 'konkursy.html'">
                <img class="image" src="assets/images/konkursy/Eksperyment%20łańcuchowy%202017/picture24.jpg">
                <p class="jis">Konkursy</p>
            </div>
            <div class="imageBox" onclick="window.location.href = 'wyjazdy.html'">
                <img class="image" src="assets/images/wyjazdy/EC%201%20Łódź%202019/picture39.jpg">
                <p class="jis">Wyjazdy</p>
            </div>
        </div>
    </div>
</div>
<div class="fullImage" id="fullImageBox" onclick="fullSizeClose()">
    <img id="imageFull" src="assets/images/domek.jpg" alt="obrazek domku">
    <span id="closeImg" onclick="fullSizeClose()">x</span>
    <div class="okok"></div>
</div>
<footer>
    <p>Stronę wykonał: Łukasz Szymura</p>
</footer>
<div id="loader">
    <div class="center">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</div>
</body>
<script src="assets/js/galleryFullImg.js"></script>
<script src="assets/js/loader.js"></script>
</html>
